<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div class="controls">
    <label for="categorySelect">Category:</label>
    <select id="categorySelect">
      <option value="all">All</option>
    </select>
    <!-- Additional filter select required by Task 2 -->
    <label for="categoryFilter">Filter:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>

    <button id="newQuote">Show New Quote</button>
    <button id="exportJson">Export Quotes</button>
    <input type="file" id="importFile" accept=".json" />
  </div>
  <div class="sync-controls" style="margin-top:12px">
    <button id="syncNow">Sync Now</button>
    <span id="syncStatus" class="small" style="margin-left:8px">Not synced yet</span>
  </div>

  <div class="sync-controls" style="margin-top:8px;gap:8px;align-items:center">
    <label for="remoteToggle" class="small">Enable Remote Polling:</label>
    <input type="checkbox" id="remoteToggle" checked />
    <span id="remoteStatus" class="small" style="margin-left:8px">Remote: on</span>
  </div>

  <div id="conflictList" style="margin-top:12px"></div>

  <div id="quoteDisplay" class="quote-display" aria-live="polite"></div>

  <div id="formContainer"></div>

  <script src="script.js"></script>
  <div id="toast" aria-live="polite" aria-atomic="true"></div>
</body>
</html>
